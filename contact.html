        <div class="row">
            
            <!-- ABOUT ME SECTION -->
            <div class="col-md-5 col-md-offset-1 mainContent">
                <h1>Contact</h1>
                <hr/>
                <form>
                        <div class="form-group">
                                <label for="inputName">Name</label>
                                <input type="name" class="form-control" id="inputName" placeholder="Name">
                            </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                    </div>
                    
                    <div class="form-group">
                            <label for="inputMessage">Message</label>
                            <textarea class="form-control" rows="3" id="message" placeholder="Message"></textarea>
                        </div>
                    
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
                
                
            </div>
            <!-- CONTACT ME SECTION -->
            <div class="col-md-offset-2 col-md-3 contactMe">
                <h3>Connect with me</h3>
                <hr/>
                <div class="center-block">
                    <ul class="list-inline">
                        <li><a href="https://github.com/dByler1" target="_blank" class="img-circle img-responsive"><img src="assets/images/if_github_circle_black_107161.png" alt="github logo"></a></li>
                        <li><a href="https://www.linkedin.com/in/dannybyler/" target="_blank" class="img-circle img-responsive"><img src="assets/images/if_linkedin_834713.png" alt="LinkedIn logo"></a></li>
